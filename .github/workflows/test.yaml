name: test

on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']
    tags: ["v*"]

jobs:

  unit_tests_and_full_workflow:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: install MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: "openmpi"

      - name: set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install python dependencies
        run: |
          pip install numpy
          pip install scipy

      - name: build
        run: |
          cmake -S . -B build -DPRECISON=256 -DBUILD_TESTS=ON -DSMOKE=OFF
          cd build
          make
          cd ..

      - name: run tests
        run: |
          ./build/tests -d yes

      - name: run executable with default config (no MPI)
        run: |
          mpiexec -n 2 ./build/hdspin tests/test_config_standard.json
          rm -r data grids
          mpiexec -n 2 ./build/hdspin tests/test_config_gillespie.json
          rm -r data grids
          mpiexec -n 10 ./build/hdspin tests/test_config_auto.json

      - name: run postprocess
        run: |
          python3 postprocess.py

