name: test

on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']
    tags: ["v*"]


jobs:

  test:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: build
        uses: threeal/cmake-action@latest
        with:
          source-dir: .
          build-dir: build
          args: -DPRECISON=256 -DBUILD_TESTS=ON

      - name: run tests
        run: |
          ./build/tests
