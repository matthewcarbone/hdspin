name: test

on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']
    tags: ["v*"]

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: install MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: "openmpi"

      - name: build
        uses: threeal/cmake-action@latest
        with:
          source-dir: .
          build-dir: build
          args: -DPRECISON=256 -DBUILD_TESTS=ON -DSMOKE=0

      # - name: build
      #   run: |
      #     cmake -S . -B build -DPRECISON=256 -DBUILD_TESTS=ON
      #     cd build
      #     make
      #     cd ..

      - name: run tests
        run: |
          ./build/tests -d yes

